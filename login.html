<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - FLUFFI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", sans-serif;
        background-color: #d8e7fc;
      }
      .form-container {
        background: white;
        border-radius: 30px;
        padding: 2rem;
        max-width: 400px;
        margin: 5rem auto;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      }
      .form-title {
        color: #d34c86;
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .btn-custom {
        border-radius: 30px;
        font-weight: bold;
      }
      .btn-login {
        background-color: #f38fb3;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-title">Login</div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="loginEmail" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="loginPassword"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom btn-login w-100">
          Login
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          // Retrieve users from localStorage
          let users = JSON.parse(localStorage.getItem("users") || "[]");

          // Check if user exists and credentials match
          const user = users.find(
            (user) => user.email === email && user.password === password
          );
          if (user) {
            // Log the user in by storing their data in localStorage
            localStorage.setItem("currentUser", JSON.stringify(user));

            // Redirect to home.html after successful login
            window.location.href = "home.html";
          } else {
            alert("Invalid email or password.");
          }
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Fluffi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #cce0ff;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Header styling */
    .header {
      background-color: white;
      border-radius: 30px;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .contact-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #d15487;
      letter-spacing: 4px;
    }

    .cute-bunny {
      width: 80px;
      height: auto;
    }

    .paw-icons img {
      height: 70px;
    }

    .paw-icons {
      display: flex;
      gap: 10px;
    }

    /* Contact section */
    .contact-section {
      background-color: #e27da6;
      color: white;
      padding: 3rem;
      border-radius: 30px;
    }

    .contact-section p {
      font-size: 1.2rem;
    }

    /* Contact info rows */
    .contact-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      font-size: 1.1rem;
    }

    .contact-info i {
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <!-- Header -->
  <div class="header mb-4">
    <div class="paw-icons">
      <img src="paw.jpeg" alt="paw">
    </div>
    <div class="contact-title">CONTACT</div>
    <img src="rabbit.jpeg" alt="bunny" class="cute-bunny">
  </div>

  <!-- Contact Section -->
  <div class="contact-section">
    <p class="mb-4">Got questions or ready to adopt? Reach out — we’re just a paw away!</p>

    <!-- Email -->
    <div class="contact-info">
      <i class="fa-solid fa-envelope"></i>
      <span>fluffi@gmail.com</span>
    </div>

    <!-- Phone -->
    <div class="contact-info">
      <i class="fa-solid fa-phone"></i>
      <span>111 222 333</span>
    </div>

    <!-- Location -->
    <div class="contact-info">
      <i class="fa-solid fa-location-dot"></i>
      <span>CR 21, CS13E, RIMMS, NUST, H12, ISLAMABAD</span>
    </div>
  </div>
</div>

</body>
</html>

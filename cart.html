<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - FLUFFI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #fff0f5;
      color: #f5bad8; 
    }
    h2.text-center {
      color: #0cb2e9; 
    }
    .list-group-item {
      color: #f915a6;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">Your Adoption Cart</h2>
    <ul id="cartList" class="list-group mt-3"></ul>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const cartList = document.getElementById("cartList");

    if (!currentUser) {
      cartList.innerHTML = "<li class='list-group-item'>Please log in to view your cart.</li>";
    } else if (cart.length === 0) {
      cartList.innerHTML = "<li class='list-group-item'>Your cart is empty.</li>";
    } else {
      cart.forEach(pet => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = pet;
        cartList.appendChild(li);
      });
    }
  </script>
</body>
</html>

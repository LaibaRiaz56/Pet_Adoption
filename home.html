<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUFFI - Adopt a Furry Friend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        background-color: #d0e6ff;
        font-family: "Segoe UI", sans-serif;
      }

      .box {
        border-radius: 25px;
        padding: 35px;
        color: white;
        font-weight: bold;
        text-align: center;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .box:hover {
        transform: scale(1.03);
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.25);
      }

      .pink {
        background-color: #f38fb3;
      }

      .blue {
        background-color: #89c6f0;
      }

      .navbar-brand {
        font-size: 32px;
        font-weight: bold;
        color: #d34c86;
        text-align: center;
      }

      .header-cat {
        width: 80px;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .header {
        background: white;
        padding: 35px 40px;
        border-radius: 30px;
        margin-bottom: 35px;
        text-align: center;
        position: relative;
      }

      .btn-custom {
        border-radius: 35px;
        padding: 12px 30px;
        font-weight: bold;
        font-size: 1rem;
        border: none;
      }

      .login-btn {
        background-color: #f38fb3;
        color: white;
      }

      .signup-btn {
        background-color: #89c6f0;
        color: white;
      }

      .row-custom {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
      }

      .row-custom > div {
        flex: 1 1 calc(30%);
        min-width: 260px;
      }

      .full-width {
        flex: 1 1 100%;
      }

      .cart-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 28px;
        color: #d34c86;
        background: none;
        border: none;
      }

      .cart-btn:hover {
        color: #a82d64;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="header">
        <!-- Cart Button -->
        <button class="cart-btn" onclick="location.href='cart.html'" title="View Cart">
          <i class="bi bi-cart3"></i>
        </button>

        <div class="navbar-brand">FLUFFI</div>
        <img src="sitting.png" class="header-cat" alt="Cat" />
        <div class="mt-4" id="userActions">
          <button class="btn btn-custom login-btn me-3" onclick="location.href='login.html'">Login</button>
          <button class="btn btn-custom signup-btn" onclick="location.href='signup.html'">Sign Up</button>
        </div>
        <div class="mt-4" id="logoutSection" style="display: none">
          <span style="font-size: 1.1rem;">Welcome, <span id="username"></span>!</span>
          <button class="btn btn-custom signup-btn ms-3 mt-2 mt-md-0" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="row-custom">
        <div class="box pink full-width" onclick="location.href='adopt.html'">Adopt a Furry Friend ➜</div>
        <div class="box blue" onclick="location.href='about.html'">About Us ➜</div>
        <div class="box pink" onclick="location.href='contact.html'">Contact <br /><i class="bi bi-telephone"></i> ➜</div>
        <div class="box blue" onclick="location.href='available.html'">Available Pets ➜</div>
        <div class="box pink" onclick="location.href='process.html'">Adoption Process ➜</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));

      if (currentUser) {
        document.getElementById("userActions").style.display = "none";
        document.getElementById("logoutSection").style.display = "block";
        document.getElementById("username").textContent = currentUser.name;
      }

      function logout() {
        localStorage.removeItem("currentUser");
        localStorage.removeItem("cart"); // Clear the cart on logout
        window.location.reload();
      }
    </script>
  </body>
</html>

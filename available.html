<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Pets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #d8e7fc;
      padding: 2rem 0;
    }

    .section-header {
      background-color: white;
      border-radius: 30px;
      padding: 1.5rem;
      text-align: center;
      color: #b34476;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 5px;
      margin-bottom: 2rem;
      position: relative;
    }

    .section-header img.left-icon {
      position: absolute;
      left: 20px;
      top: 10px;
      height: 70px;
    }

    .section-header img.right-icon {
      position: absolute;
      right: 20px;
      top: 10px;
      height: 70px;
    }

    .pet-card {
      border-radius: 30px;
      padding: 2rem 1rem;
      text-align: center;
      color: white;
      transition: transform 0.3s;
      position: relative;
    }

    .pet-card:hover {
      transform: translateY(-5px);
    }

    .pet-card img {
      height: 150px;
      margin-bottom: 1rem;
    }

    .pet-card h5 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .bg-blue {
      background-color: #79b9f6;
    }

    .bg-pink {
      background-color: #f49eb6;
    }
    .adopt-button {
    font-size: 1.2rem;
    padding: 10px 20px;
    border-radius: 25px;
    background-color: #000000;
    color: white;
    border: none;
    transition: background-color 0.3s ease;
  }

  .adopt-button:hover {
    background-color: #761029;
  }

  </style>
</head>
<body>

<div class="container">
  <div class="container">

    <!-- Cart Button -->
    <div class="text-end mb-3">
      <a href="cart.html" class="btn btn-dark rounded-pill px-4">
        ðŸ›’ Cart
      </a>
    </div>
  
    <!-- Header Section -->
    <div class="section-header position-relative">
      <img src="bunny.jpeg" class="left-icon" alt="Bunny Icon">
      AVAILABLE PETS
      <img src="cat.jpeg" class="right-icon" alt="Cat Icon">
    </div>
  

  <!-- Cards Grid -->
  <div class="row g-4 justify-content-center">
    <!-- Cats -->
    <div class="col-6 col-md-3">
      <div class="pet-card bg-blue shadow">
        <h5>Cat 1</h5>
        <img src="cat2.jpeg" alt="Cat">
        <button class="adopt-button w-100 mt-2" onclick="addToCart('Cat')">Adopt Me</button>
      </div>
    </div>

    <!-- Dogs -->
    <div class="col-6 col-md-3">
      <div class="pet-card bg-pink shadow">
        <h5>Dog 1</h5>
        <img src="doggo.jpeg" alt="Dog">
        <button class="adopt-button w-100 mt-2" onclick="addToCart('Dog')">Adopt Me</button>
      </div>
    </div>

    <!-- Rabbits -->
    <div class="col-6 col-md-3">
      <div class="pet-card bg-blue shadow">
        <h5>Rabbit 1</h5>
        <img src="rabbit.jpeg" alt="Rabbit">
        <button class="adopt-button w-100 mt-2" onclick="addToCart('Rabbit')">Adopt Me</button>
      </div>
    </div>

    <!-- Birds -->
    <div class="col-6 col-md-3">
      <div class="pet-card bg-pink shadow">
        <h5>Bird 1</h5>
        <img src="birdy.jpeg" alt="Bird">
        <button class="adopt-button w-100 mt-2" onclick="addToCart('Bird')">Adopt Me</button>
      </div>
    </div>

<div class="col-6 col-md-3">
  <div class="pet-card bg-blue shadow">
    <h5>Cat 2</h5>
    <img src="cat 2.png" alt="Cat">
    <button class="adopt-button w-100 mt-2" onclick="addToCart('Cat')">Adopt Me</button>
  </div>
</div>

<div class="col-6 col-md-3">
  <div class="pet-card bg-pink shadow">
    <h5>Dog 2</h5>
    <img src="dog 2.png" alt="Dog">
    <button class="adopt-button w-100 mt-2" onclick="addToCart('Dog')">Adopt Me</button>
  </div>
</div>

<div class="col-6 col-md-3">
  <div class="pet-card bg-blue shadow">
    <h5>Rabbit 2</h5>
    <img src="rabbit 2.png" alt="Rabbit">
    <button class="adopt-button w-100 mt-2" onclick="addToCart('Rabbit')">Adopt Me</button>
  </div>
</div>

<div class="col-6 col-md-3">
  <div class="pet-card bg-pink shadow">
    <h5>Bird 2</h5>
    <img src="parrot.png" alt="Bird">
    <button class="adopt-button w-100 mt-2" onclick="addToCart('Bird')">Adopt Me</button>
  </div>
</div>
</div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function addToCart(petName) {
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) {
      alert("Please log in to adopt a pet.");
      return;
    }

    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.push(petName);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${petName} has been added to your adoption cart.`);
  }
</script>
</body>
</html>
